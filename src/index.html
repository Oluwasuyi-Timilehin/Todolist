<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="m-0 p-0 flex justify-center items-center h-screen">
    <div class="container mx-auto max-w-md bg-[#17182C] rounded px-5 shadow-xl">
      <h1 class="text-white text-center font-semibold text-3xl py-5">
        Todo List
      </h1>
      <form class="relative w-full max-w-md mx-auto mb-5">
        <input
          type="text"
          id="input"
          class="border border-[#0A89BE] text-white text-lg rounded-full py-3 pl-5 pr-12 w-full outline-none placeholder:text-gray-400"
          placeholder="Input a task"
        />
        <button
          id="button"
          class="absolute top-1/2 right-4 -translate-y-1/2 text-[#0a89be] text-xl transition-transform duration-300 ease-in-out hover:scale-110"
        >
          <i class="fa-solid fa-paper-plane text-[20px] text-[#0a89be]"></i>
        </button>
      </form>
      <ul id="ul"></ul>
    </div>

  </body>
</html>
