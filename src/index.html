<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Todo-list Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <style>
      * {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="flex font-sans">
    <div class="">
      <!-- Sidebar -->
      <aside
        id="sidebar"
        class="w-68 h-screen p-3 shadow-lg bg-[#FCFAF8] flex flex-col justify-between transform transition-transform -translate-x-full md:translate-x-0 fixed md:relative duration-300 ease-in-out"
      >
        <div>
          <div class="flex items-center justify-between mb-5">
            <h2 class="text-xl font-bold text-slate-700">Todo-list</h2>
            <!-- Sidebar Toggle Icon Inside -->
            <button
              onclick="toggleSidebar()"
              class="p-2 text-gray-600 md:hidden"
            >
              <i class="fa-solid fa-bars text-md"></i>
            </button>
          </div>
          <nav class="flex-1">
            <ul class="space-y-1">
              <button
                onclick="showTaskModal()"
                class="flex items-center space-x-2 font-medium py-2 px-2 rounded-md text-red-700 cursor-pointer text-sm hover:bg-gray-200 w-full"
              >
                <i class="fa-solid fa-circle-plus text-xl"></i>
                <p class="block text-red-800">Add Task</p>
              </button>
              <li
                class="flex items-center space-x-2 py-2 px-2 rounded-md text-sm cursor-pointer hover:bg-gray-200"
              >
                <i
                  class="fa-solid fa-magnifying-glass text-gray-600 text-xl"
                ></i>
                <a href="#" class="">Search</a>
              </li>
              <li
                class="flex items-center space-x-2 py-2 px-2 rounded-md text-sm cursor-pointer hover:bg-gray-200"
              >
                <i class="fa-solid fa-inbox text-gray-600 text-xl"></i>
                <a href="#" class="">All Task</a>
              </li>
              <li
                class="flex items-center space-x-2 py-2 px-2 rounded-md text-sm cursor-pointer hover:bg-gray-200"
              >
                <i class="fa-regular fa-circle-check text-gray-600 text-xl"></i>
                <a href="#" class="">Completed</a>
              </li>
            </ul>
          </nav>
        </div>

        <!-- Settings Button -->
        <button
          class="py-2 px-2 rounded-md text-sm flex items-center space-x-2 mt-auto cursor-pointer hover:bg-gray-200"
        >
          <i class="fa-solid fa-gear text-gray-600 text-xl"></i>
          <p class="block">Settings</p>
        </button>
      </aside>
    </div>

    <!-- Main Content -->
    <main class="flex-1 p-3">
      <!-- Header Section -->
      <div class="flex justify-between items-center mb-6 lg:justify-end">
        <button onclick="toggleSidebar()" class="p-2 text-gray-600 md:hidden">
          <i class="fa-solid fa-bars text-md"></i>
        </button>
        <div class="flex items-center space-x-4">
          <i class="fa-solid fa-sliders text-gray-500 text-md"></i>
          <i class="fa-regular fa-comment text-gray-500 text-md"></i>
          <i class="fa-solid fa-ellipsis text-gray-500 text-md"></i>
        </div>
      </div>

      <div class="mt-6 p-6">
        <div class="flex flex-col space-y-3">
          <h2 class="font-semibold text-2xl">Inbox</h2>
          <button
            onclick="showTaskModal()"
            class="flex items-center space-x-3 cursor-pointer group"
          >
            <i
              class="fa-solid fa-plus text-red-600 text-xs flex items-center justify-center rounded-full px-1 py-1 transition-all duration-200 group-hover:bg-red-600 group-hover:text-white"
            ></i>
            <p
              class="text-sm text-slate-500 font-light transition-all duration-200 group-hover:text-red-600"
            >
              Add task
            </p>
          </button>
        </div>
      </div>

      <!-- Task Modal -->
      <div
        id="taskModal"
        class="hidden fixed inset-0 bg-opacity-30 flex items-center justify-center"
      >
        <div class="bg-white w-[400px] rounded-lg shadow-2xl p-5">
          <h2 class="text-lg font-semibold text-gray-700 mb-3">Add New Task</h2>

          <input
            type="text"
            placeholder="Task Title"
            class="w-full border rounded-md p-2 mb-2 focus:outline-none focus:ring-2 focus:ring-red-500"
          />
          <textarea
            placeholder="Description"
            class="w-full border rounded-md p-2 h-20 focus:outline-none focus:ring-2 focus:ring-red-500"
          ></textarea>

          <div class="flex justify-between items-center mt-4">
            <button
              onclick="hideTaskModal()"
              class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400"
            >
              Cancel
            </button>
            <button
              class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600"
            >
              Add Task
            </button>
          </div>
        </div>
      </div>

      <!-- Task Overview / Stats
      <div class="mt-6 grid grid-cols-2 md:grid-cols-4 gap-4">
        <div class="bg-white p-4 shadow rounded-lg flex items-center space-x-3">
          <i class="fa-solid fa-list-check text-red-500 text-xl"></i>
          <div>
            <p class="text-gray-600 text-sm">Total Tasks</p>
            <p class="text-lg font-bold">24</p>
          </div>
        </div>
        <div class="bg-white p-4 shadow rounded-lg flex items-center space-x-3">
          <i class="fa-solid fa-clock text-yellow-500 text-2xl"></i>
          <div>
            <p class="text-gray-600 text-sm">Pending Tasks</p>
            <p class="text-lg font-bold">8</p>
          </div>
        </div>
        <div class="bg-white p-4 shadow rounded-lg flex items-center space-x-3">
          <i class="fa-solid fa-check-circle text-green-500 text-2xl"></i>
          <div>
            <p class="text-gray-600 text-sm">Completed</p>
            <p class="text-lg font-bold">16</p>
          </div>
        </div>
        <div class="bg-white p-4 shadow rounded-lg flex items-center space-x-3">
          <i class="fa-solid fa-trash text-gray-500 text-2xl"></i>
          <div>
            <p class="text-gray-600 text-sm">Deleted</p>
            <p class="text-lg font-bold">3</p>
          </div>
        </div>
      </div>

      Task Board 
      <div id="content" class="mt-6 p-6 bg-white shadow rounded-lg">
        <h2 class="text-xl font-semibold text-gray-700">Your Tasks</h2>
        <p class="text-gray-500">
          Choose a category from the sidebar to view your tasks.
        </p>
      </div> -->
    </main>
  </body>
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("-translate-x-full");
    }

    function showTaskModal() {
      document.getElementById("taskModal").classList.remove("hidden");
    }

    function hideTaskModal() {
      document.getElementById("taskModal").classList.add("hidden");
    }

    // Close when clicking outside the modal
    window.onclick = function (event) {
      const modal = document.getElementById("taskModal");
      if (event.target === modal) {
        hideTaskModal();
      }
    };
  </script>
</html>
