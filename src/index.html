  <head>
    <meta charset="UTF-8" />

  <body>
    <!-- side bar -->
    <aside
      class="w-64 h-screen p-3 shadow-lg bg-gray-100 flex flex-col justify-between"
    >
      <div class="md:block">
        <h2 class="text-xl font-bold text-slate-700 mb-5">Todo-list</h2>
        <nav class="flex-1">
          <ul class="space-y-3">
            <button
              class="flex items-center space-x-2 font-medium py-1.5 px-2 rounded-md text-sm"
            >
              <i class="fa-solid fa-circle-plus text-red-600 text-2xl"></i>
              <p class="block text-gray-600">Add Task</p>
            </button>
            <li
              class="flex items-center space-x-2 hover:bg-red-200 py-1.5 px-2 rounded-md text-sm"
            >
            <i class="fa-solid fa-magnifying-glass text-gray-600 text-xl"></i>
              <a href="block">Search</a>
            </li>
            <li
              class="flex items-center space-x-2 hover:bg-red-200 py-1.5 px-2 rounded-md text-sm"
            >
              <i class="fa-solid fa-inbox text-gray-600 text-xl"></i>
              <a href="block">All Task</a>
            </li>
            <li
              class="flex items-center space-x-2 hover:bg-red-200 py-1.5 px-2 rounded-md text-sm"
            >
              <i class="fa-regular fa-circle-check text-gray-600 text-xl"></i>
              <a href="block">Completed</a>
            </li>
          </ul>
        </nav>
      </div>

      <!-- Settings Button pushed to the bottom -->
      <button
        class="py-1.5 px-2 rounded-md text-sm flex items-center space-x-2 mt-auto hover:bg-red-200"
      >
        <i class="fa-solid fa-gear text-gray-600 text-xl"></i>
        <p class="block">Settings</p>
      </button>
    </aside>
  </body>
